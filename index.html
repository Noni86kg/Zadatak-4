<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Search GitHub username</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h2>devfinder</h2>
      <div class="toggle">
        <p class="dark-light">DARK</p>
        <div class="moon-light-bg"></div>
        <!-- <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><path d="M19.513 11.397a.701.701 0 00-.588.128 7.496 7.496 0 01-2.276 1.336 7.101 7.101 0 01-2.583.462 7.505 7.505 0 01-5.32-2.209 7.568 7.568 0 01-2.199-5.342c0-.873.154-1.72.41-2.49a6.904 6.904 0 011.227-2.21.657.657 0 00-.102-.924.701.701 0 00-.589-.128C5.32.61 3.427 1.92 2.072 3.666A10.158 10.158 0 000 9.83c0 2.8 1.125 5.342 2.967 7.19a10.025 10.025 0 007.16 2.98c2.353 0 4.527-.822 6.266-2.183a10.13 10.13 0 003.58-5.624.623.623 0 00-.46-.796z" fill="#697C9A" fill-rule="nonzero" class="oval-1"/></svg> -->
      </div>
    </header>

    <!-- Search -->
    <form class="user-form" id="form">
      <div>
      <img src="assets/icon-search.svg" alt="search"> 
      <input type="text" id="search" placeholder="Search GitHub usernameâ€¦">
      </div>
      <div class="error-search">
        <p>No results</p>
      <button>Search</button>
    </div>
    </form>

    <!-- Main  -->
    <main class="main">
      <img src="assets/icon-company.svg" id="user-img" alt="user-img">
      <div id="user-name">
        <h1>The Octocat</h1>
        <h3>@octocat</h3>
      </div>
      <p id="date">Joined 25 Jan 2011</p>
      <p id="lorem">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.</p>
      <section id="section">
        <div class="number">
          <div>
            <p>Repos</p>
            <h2>8</h2>
          </div>
          <div>
            <p>Followers</p>
            <h2>3938</h2>
          </div>
          <div>
            <p>Following</p>
            <h2>9</h2>
          </div>
        </div>

        <div class="icons">
          <article class="location">
            <img src="assets/icon-location.svg" alt="location">
            <a href=""><p>San Francisco</p></a>
          </article>
          <article class="twitter">
            <img src="assets/icon-twitter.svg" alt="twitter">
            <a href=""><p>Not Available</p></a>
          </article>
          <article class="website">
            <img src="assets/icon-website.svg" alt="website">
            <a href=""><p>https://github.blog</p></a>
          </article>
          <article class="company">
            <img src="assets/icon-company.svg" alt="company">
            <a href=""><p>@github</p></a>
          </article>
        </div>

      </section>
    </main>
    
  </div>
<script src="script.js"></script>
</body>
</html>
